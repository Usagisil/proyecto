    <style>
        body {
            background-color: #ffffff;
            color: white;
        }
        .event-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 30px;
        }
        .event-card {
            width: 300px;
            background: linear-gradient(to bottom, #bbaad1, #fefbe9);
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            padding: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .event-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .event-title {
            font-size: 18px;
            font-weight: bold;
            color: #121212;
            margin-top: 10px;
        }
        .event-date {
            font-size: 14px;
            color: #444;
            margin-bottom: 10px;
        }
        .register-btn {
            display: inline-block;
            background-color: #6c5b7b;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }
        .register-btn:hover {
            background-color: #5a4769;
        }
    </style>
     <style>
      /* Animación del camioncito */
      .bus-container {
        position: relative;
        width: 150px;
        height: 70px;
        margin: 0 40px;
      }
  
      .bus-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100px;
        height: auto;
        animation: drive 4s infinite linear;
      }
  
      @keyframes drive {
        0%   { transform: translateX(0); }
        50%  { transform: translateX(30px); }
        100% { transform: translateX(0); }
      }
      
</style>
</head>
