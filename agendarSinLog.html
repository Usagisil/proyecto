    <!-- Formulario de Registro para Agendar Citas -->
    <div class="container my-4">
        <h2 class="text-center">Agendar Cita</h2>
        <form>
            <h4>Datos Padre, Madre o Tutor Solicitante</h4>
            <div class="mb-3">
                <label for="nombreSolicitante" class="form-label">Nombre(s)</label>
                <input type="text" class="form-control" id="txtNombreSolicitante" required>
            </div>
            <div class="mb-3">
                <label for="primerApellidoSolicitante" class="form-label">Primer Apellido</label>
                <input type="text" class="form-control" id="txtPrimerApellidoSolicitante" required>
            </div>
            <div class="mb-3">
                <label for="segundoApellidoSolicitante" class="form-label">Segundo Apellido</label>
                <input type="text" class="form-control" id="txtSegundoApellidoSolicitante" required>
            </div>
            <div class="mb-3">
                <label for="telefonoSolicitante" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="txtTelefonoSolicitante" required>
            </div>
            <div class="mb-3">
                <label for="diaCita" class="form-label">Día(Solo citas de Lunes a Viernes)</label>
                <input type="date" class="form-control" id="txtDiaCita" required>
            </div>
            <div class="mb-3">
                <label for="horaCita" class="form-label">Hora</label>
                <select class="form-select" id="txtHoraCita" required>
                    <option value="10:00">10:00 AM</option>
                    <option value="11:00">11:00 AM</option>
                    <option value="12:00">12:00 PM</option>
                    <option value="13:00">1:00 PM</option>
                    <option value="14:00">2:00 PM</option>
                    <option value="15:00">3:00 PM</option>
                    <option value="16:00">4:00 PM</option>
                    <option value="17:00">5:00 PM</option>
                </select>
            </div>
            <hr>
            <h4>Datos del Infante</h4>
            <div class="mb-3">
                <label for="nombreInfante" class="form-label">Nombre(s)</label>
                <input type="text" class="form-control" id="txtNombreInfante" required>
            </div>
            <div class="mb-3">
                <label for="primerApellidoInfante" class="form-label">Primer Apellido</label>
                <input type="text" class="form-control" id="txtPrimerApellidoInfante" required>
            </div>
            <div class="mb-3">
                <label for="segundoApellidoInfante" class="form-label">Segundo Apellido</label>
                <input type="text" class="form-control" id="txtSegundoApellidoInfante" required>
            </div>
            <!-- <div class="mb-3">
                <label for="edadInfante" class="form-label">Edad</label>
                <div class="d-flex">
                    <input type="number" class="form-control me-2" id="txtEdadInfanteAnios" placeholder="Años" required>
                    <input type="number" class="form-control" id="txtEdadInfanteMeses" placeholder="Meses" required>
                </div>
            </div>-->
            <div class="mb-3">
                <label for="descripcionCita" class="form-label">Descripción del porqué solicita una cita</label>
                <textarea class="form-control" id="txtDescripcionCita" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary" onclick="agendar()">Agendar Cita</button>
        </form>
    </div>
